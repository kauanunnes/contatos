<div id="modal">
  <form autocomplete="off">
      <label>
          Nome:
          <input type="text" name="nome" id="nome" [(ngModel)]="novoContato.nome" placeholder="Digite seu nome">
      </label>
      <label>
          E-mail:
          <input type="email" [(ngModel)]="novoContato.email" name="email" id="email" placeholder="Digite seu e-mail">
      </label>
      <label>
          Telefone:
          <div *ngFor="let telefone of novoContato.tels; let i = index; trackBy: track">
              <input type="tel" name="ddd{{i}}" id="ddd" [(ngModel)]="novoContato.ddd[i]" placeholder="DDD" maxlength="2">
              <input type="tel" name="tel{{i}}" [(ngModel)]="novoContato.tels[i]" placeholder="Seu nÃºmero de telefone" maxlength="9">
              <a (click)="addTel()" *ngIf="i === 0"><i class="material-icons">add_circle</i></a>
              <a (click)="removeTel(i)" class="remove" *ngIf="i !== 0"><i class="material-icons">remove_circle</i></a>
          </div>
      </label>
      <div class="controles">
          <button type="button" class="link" (click)="escondendoModal()">Cancelar</button>
          <button type="button" (click)="handleAddContato(novoContato)" class="addButton">Adicionar</button>
      </div>
  </form>
</div>
