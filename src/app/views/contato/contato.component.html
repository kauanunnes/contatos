
<section *ngIf="contato">
  <img src="../../../assets/img/avatar-user.svg" alt="" srcset="">
  <div class="contact">
    <h3>{{nome}}</h3>
    <ul>
        <!-- <li *ngFor="let telefone of tels"><a href="tel:{{telefone}}">{{telefone}}</a></li> -->
        <li><a href="tel:{{tels[0]}}">{{tels[0]}}</a></li>
    </ul>
    <h4>{{email}}</h4>
  </div>
  <button class="edit"><img src="../../../assets/img/edit.svg" alt=""></button>
</section>
